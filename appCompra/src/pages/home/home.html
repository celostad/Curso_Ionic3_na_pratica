<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos 4</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button (click)="abreCarrinho()" ion-fab mini icon-left><ion-badge item-end>{{carrinho.length}}</ion-badge><ion-icon name="cart"></ion-icon></button>

  </ion-fab>
  
  <ion-card *ngFor="let item of lista">
    <img [src]="item.imagem"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.titulo }}
        </ion-card-title>
      <p>
        {{ item.descricao }}
      </p>
      <p>
        Autor {{ item.autor }}
      </p>
      <button ion-button block (click)="abreDetalhe(item)">Mais</button>
      <button (click)="addCarrinho(item)" ion-button color="secondary" block>R${{ item.valor_texto }}</button>
    </ion-card-content>
  </ion-card>
